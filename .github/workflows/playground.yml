name: Build playground
on:
  push:
    branches: [main]
  pull_request:
  merge_group:

# Cancel any in-flight jobs for the same PR/branch so there's only one active
# at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build playground deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: bytecodealliance/wasmtime/.github/actions/install-rust@v20.0.0
      - uses: cargo-bins/cargo-binstall@v1.6.9
      - run: cargo binstall cargo-component -y
      - run: rustup component add rustfmt # needed for cargo-component, apparently?
      - run: npm ci
        working-directory: playground
      - run: npm run build
        working-directory: playground

      # also prepare to deploy GH pages on main
      - if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5
      - if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./playground/dist"

  deploy:
    name: Deploy playground
    if: github.ref == 'refs/heads/main'
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
